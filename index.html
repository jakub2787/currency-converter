<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <script defer src="js/script.js"></script>
    <link href="css/form.css" rel="stylesheet">
    <link href="element/form.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
    <div class="body__element">
        <header class="header">Walutujmy razem</header>
        <main>
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Kalkulator walut</legend>
                    <label class="form__label">
                        <span class="form__labelText">
                            Kwota do przeliczenia:
                        </span>
                        <input class="form__input js-amount" type="number" required min="1" step="1">
                    </label>
                    <p>
                        <label class="form__label">
                            <span class="form__labelText">
                                Waluta:
                            </span>
                            <select class="form__input js-currency" name="Select a currency">
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                                <option value="NOK">NOK</option>
                            </select>
                        </label>
                    </p>
                    <button class="form__button js-form__button">Przelicz</button>
                    <p>
                        <label class="form__label">
                            Otrzymasz:
                            <strong class="js-result"></strong>
                        </label>
                    </p>
                </fieldset>
            </form>
        </main>
        <footer class="footer">©Copyright by Jakub Woźny. Wszelkie prawa zastrzeżone.</footer>
    </div>
</body>

</html>
